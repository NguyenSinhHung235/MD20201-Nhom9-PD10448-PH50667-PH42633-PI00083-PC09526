<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quản lý bài học - KhoaHocHay</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <header><div class="header-inner">Quản lý bài học — KhoaHocHay</div></header>
  <main class="container">
  <div class="card">
    <h2>Thêm / Sửa bài học</h2>
    <div style="display:flex;gap:12px;flex-wrap:wrap">
      <div style="flex:1;min-width:260px">
        <label>Chọn khóa học
          <select id="courseSelect"></select>
        </label>
        <label>Tiêu đề bài học<input id="lessonTitle"></label>
        <label>Nội dung (mô tả)<textarea id="lessonContent" rows="4"></textarea></label>
        <label>Video link (YouTube/Vimeo)<input id="video"></label>
        <label>Thứ tự<input id="order" type="number" value="1" min="1"></label>
        <div style="margin-top:8px"><button class="btn" onclick="createLesson()">Lưu bài</button></div>
      </div>
      <div style="flex:1;min-width:260px">
        <h4>Danh sách bài</h4>
        <table id="lessonsTable"><thead><tr><th>ID</th><th>Course</th><th>Title</th><th>Order</th><th>Action</th></tr></thead><tbody></tbody></table>
      </div>
    </div>
  </div>
  <script th:src="@{/css/mock.js}"></script>
</main>
</body>
</html>
